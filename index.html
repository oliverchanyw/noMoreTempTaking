<head>
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js" crossorigin="anonymous"></script>
  <script>
    $( function() {
      $( "#startDate" ).datepicker();
    } );
    $( function() {
      $( "#endDate" ).datepicker();
    } );
  </script>
</head>
<body>
<div class="mainbox">
  <form action="/submit">
    <label for="picker"> Name:</label><br>
    <p><select id="dropdown" name="picker" id="picker"></select></p><br>
    <label for="startDate">I want to fill temperature records starting from:</label><br>
    <p><input type="text" id="startDate" name="startDate"></p>
    <label for="endDate">I want to fill temperature records until:</label><br>
    <p><input type="text" id="endDate" name="endDate"></p>
    <label for="pin">My PIN is:</label><br>
    <p><input type="text" id="pin" name="pin"></p>
    <input type="submit">
  </form>
</div>
